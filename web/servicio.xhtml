<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Servicios <h:outputLabel value="#{servicioBean.placa}"/></h3>
                    <h:dataTable value="#{servicioBean.servicios}" var="objeto" class="table table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Identificaor"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Hora Salida"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.horaSalida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Hora LLegada"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.horaLlegada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fecha Salida"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.fechaSalida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fecha LLegada"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.fechaLlegada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Tipo Servicio"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.tipoServicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Opciones"/>
                        </f:facet>
                        <p:commandButton value="Ver Servicios" class="btn btn-info" actionListener="#{vehiculoBean.verServicios(vehiculo)}"/>
                        <p:commandButton value="Transferir" class="btn btn-primary" />
                        <p:commandButton value="Modificar" class="btn btn-warning"/>
                        <p:commandButton value="Elimnar" class="btn btn-danger" actionListener="#{vehiculoBean.eliminarVehiculo(vehiculo)}"/>
                    </h:column>
                </h:dataTable>
                    <p:commandButton value="Agregar" type="button" class="btn btn-success" onclick="PF('agregar').show();"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
