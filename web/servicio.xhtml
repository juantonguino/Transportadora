<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Servicios <h:outputLabel value="#{servicioBean.placa}"/></h3>
                    <h:dataTable value="#{servicioBean.servicios}" var="objeto" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Identificaor"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombre"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Hora Salida"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.horaSalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Hora LLegada"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.horaLlegada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Fecha Salida"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.fechaSalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Fecha LLegada"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.fechaLlegada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Tipo Servicio"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.tipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Opciones"/>
                            </f:facet>
                            <p:commandButton value="Modificar" class="btn btn-warning" oncomplete="PF('modificar').show()" title="View" update=":modificarservicio">
                                <f:setPropertyActionListener value="#{objeto}" target="#{servicioBean.servicioModificar}" />
                            </p:commandButton>
                            <p:commandButton value="Elimnar" class="btn btn-danger" actionListener="#{servicioBean.elminarServicio(objeto)}"/>
                        </h:column>
                    </h:dataTable>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:commandButton value="Agregar" type="button" class="btn btn-success" onclick="PF('agregar').show();"/>
                </h:form>
                <p:dialog header="Agregar" widgetVar="agregar" width="450" modal="true" resizable="false">
                    <h:form id="agregarservicio">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{servicioBean.servicioAgregar.nombre}"/>
                            
                            <h:outputText value="Hora Salida:"/>
                            <p:calendar pattern="HH:mm" timeOnly="true" value="#{servicioBean.servicioAgregar.horaSalida}"/>
                            
                            <h:outputText value="Hora Llegada:"/>
                            <p:calendar pattern="HH:mm" timeOnly="true" value="#{servicioBean.servicioAgregar.horaLlegada}"/>
                            
                            <h:outputText value="Fecha Salida:"/>
                            <p:calendar showOn="button" value="#{servicioBean.servicioAgregar.fechaSalida}"/>
                            
                            <h:outputText value="Fecha Llegada:"/>
                            <p:calendar showOn="button" value="#{servicioBean.servicioAgregar.fechaLlegada}"/>
                            
                            <h:outputText value="Tipo Servicio:"/>
                            <p:inputText value="#{servicioBean.servicioAgregar.tipoServicio}"/>
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Agregar" actionListener="#{servicioBean.agregarServicio()}" oncomplete="handleSubmit(args,'PF('agregar')');"/>
                        <p:commandButton value="Cancelar" onclick="PF('agregar').hide();"/>
                    </h:form>
                </p:dialog>

                <p:dialog header="Modificar" widgetVar="modificar" width="450" modal="true" resizable="false">
                    <h:form id="modificarservicio">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{servicioBean.servicioModificar.nombre}"/>
                            
                            <h:outputText value="Hora Salida:"/>
                            <p:calendar pattern="HH:mm" timeOnly="true" value="#{servicioBean.servicioModificar.horaSalida}"/>
                            
                            <h:outputText value="Hora Llegada:"/>
                            <p:calendar pattern="HH:mm" timeOnly="true" value="#{servicioBean.servicioModificar.horaLlegada}"/>
                            
                            <h:outputText value="Fecha Salida:"/>
                            <p:calendar showOn="button" value="#{servicioBean.servicioModificar.fechaSalida}"/>
                            
                            <h:outputText value="Fecha Llegada:"/>
                            <p:calendar showOn="button" value="#{servicioBean.servicioModificar.fechaLlegada}"/>
                            
                            <h:outputText value="Tipo Servicio:"/>
                            <p:inputText value="#{servicioBean.servicioModificar.tipoServicio}"/>
                        </p:panelGrid>
                        <br/>

                        <p:commandButton value="Agregar" actionListener="#{servicioBean.modificarServicios()}" oncomplete="handleSubmit(args,'PF('modificar')');"/>
                        <p:commandButton value="Cancelar" onclick="PF('modificar').hide();"/>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
