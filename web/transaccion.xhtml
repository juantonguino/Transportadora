<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Transacciones</h3>
                    <h:dataTable value="#{transaccionBean.transacciones}" var="objeto" class="table table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Fecha"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.fecha}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Sucursal"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.sucursalId.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Placa"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.vehiculoPlaca.placa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Modelo"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.vehiculoPlaca.modelo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Capasidad"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.vehiculoPlaca.capacidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Propietario"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.vehiculoPlaca.propietario}"/>
                    </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
