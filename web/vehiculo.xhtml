<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Vehiculos</h3>
                <p:dataTable value="#{vehiculoBean.vehiculos}" var="vehiculo" class="table table-bordered">
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Placa"/>
                        </f:facet>
                        <h:outputLabel value="#{vehiculo.placa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Linea"/>
                        </f:facet>
                        <h:outputLabel value="#{vehiculo.linea}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Marca"/>
                        </f:facet>
                        <h:outputLabel value="#{vehiculo.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Modelo"/>
                        </f:facet>
                        <h:outputLabel value="#{vehiculo.modelo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Propietario"/>
                        </f:facet>
                        <h:outputLabel value="#{vehiculo.propietario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Capasidad"/>
                        </f:facet>
                        <h:outputLabel value="#{vehiculo.capacidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel value="Opciones"/>
                        </f:facet>
                        <p:commandButton value="Ver Servicios" class="btn btn-info" actionListener="#{vehiculoBean.verServicios(vehiculo)}"/>
                        <p:commandButton value="Transferir" class="btn btn-primary" />
                        <p:commandButton value="Modificar" class="btn btn-warning" onclick="#{vehiculoBean.modificar(vehiculo)}"/>
                        <p:commandButton value="Elimnar" class="btn btn-danger" actionListener="#{vehiculoBean.eliminarVehiculo(vehiculo)}"/>
                    </p:column>
                </p:dataTable>
                    
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <p:commandButton value="Agregar" type="button" class="btn btn-success" onclick="PF('agregar').show();"/>
                <p:dialog header="Agregar" widgetVar="agregar" width="500" modal="true" resizable="false">
                    for more information <a href="gregar//www.google.com">google.com</a>
                </p:dialog>
                
                <p:dialog header="Modificar" widgetVar="modificar" width="500" modal="true" resizable="false">
                    for more information <a href="gregar//www.google.com">google.com</a>
                </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
