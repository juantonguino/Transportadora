<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Clientes</h3>
                    <h:dataTable value="#{clienteBean.clientes}" var="objeto" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Identificacion"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombres"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Apellidos"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Direccion"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Telefono"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Sucursal"/>
                            </f:facet>
                            <h:outputLabel value="#{objeto.sucursalId.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Opciones"/>
                            </f:facet>
                            <p:commandButton value="Modificar" class="btn btn-warning" oncomplete="PF('modificar').show()" title="View" update=":modificarCliente">
                                <f:setPropertyActionListener value="#{objeto}" target="#{clienteBean.clienteModificar}" />
                            </p:commandButton>
                            <p:commandButton value="Elimnar" class="btn btn-danger" actionListener="#{clienteBean.eliminarCliente(objeto)}"/>
                        </h:column>
                    </h:dataTable>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:commandButton value="Agregar" type="button" class="btn btn-success" onclick="PF('agregar').show();"/>
                </h:form>
                <p:dialog header="Agregar" widgetVar="agregar" width="400" modal="true" resizable="false">
                    <h:form id="agregarCliente">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Identificacion"/>
                            <h:inputText required="true" value="#{clienteBean.clienteAgregar.identificacion}"/>
                            
                            <h:outputLabel value="Nombres"/>
                            <h:inputText required="true" value="#{clienteBean.clienteAgregar.nombres}"/>
                            
                            <h:outputLabel value="Apellidos"/>
                            <h:inputText required="true" value="#{clienteBean.clienteAgregar.apellidos}"/>
                            
                            <h:outputLabel value="Direccion"/>
                            <h:inputText required="true" value="#{clienteBean.clienteAgregar.direccion}"/>
                            
                            <h:outputLabel value="Telefono"/>
                            <h:inputText required="true" value="#{clienteBean.clienteAgregar.telefono}"/>
                            
                            
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Agregar" oncomplete="handleSubmit(args,'PF('agregar')');" actionListener="#{clienteBean.agregarCliente()}"/>
                        <p:commandButton value="Cancelar" onclick="PF('agregar').hide();"/>
                    </h:form>
                </p:dialog>
                <p:dialog header="Modificar" widgetVar="modificar" width="400" modal="true" resizable="false">
                    <h:form id="modificarCliente">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Identificacion"/>
                            <h:inputText required="true" value="#{clienteBean.clienteModificar.identificacion}"/>
                            
                            <h:outputLabel value="Nombres"/>
                            <h:inputText required="true" value="#{clienteBean.clienteModificar.nombres}"/>
                            
                            <h:outputLabel value="Apellidos"/>
                            <h:inputText required="true" value="#{clienteBean.clienteModificar.apellidos}"/>
                            
                            <h:outputLabel value="Direccion"/>
                            <h:inputText required="true" value="#{clienteBean.clienteModificar.direccion}"/>
                            
                            <h:outputLabel value="Telefono"/>
                            <h:inputText required="true" value="#{clienteBean.clienteModificar.telefono}"/>
                            
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Modificar" oncomplete="handleSubmit(args,'PF('modificar')');" actionListener="#{clienteBean.modificarCliente()}"/>
                        <p:commandButton value="Cancelar" onclick="PF('modificar').hide();"/>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
