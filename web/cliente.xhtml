<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Clientes</h3>
                    <h:dataTable value="#{clienteBean.clientes}" var="objeto" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Identificacion"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.identificacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombres"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.nombres}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellidos"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.apellidos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Direccion"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Telefono"/>
                        </f:facet>
                        <h:outputLabel value="#{objeto.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Opciones"/>
                        </f:facet>
                        <p:commandButton value="Modificar" class="btn btn-warning"/>
                        <p:commandButton value="Elimnar" class="btn btn-danger"/>
                    </h:column>
                </h:dataTable>
                    <p:commandButton value="Agregar" type="button" class="btn btn-success" onclick="PF('agregar').show();"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
